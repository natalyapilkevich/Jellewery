<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="Магазин, ювелирный, украшения">
  <meta name="description" content="Интернет-магазин ювелирных украшений">
  <title>Jewellery</title>
  <link rel="preload" href="fonts/ralewayextrabold.woff2" as="font" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header header--opened">
    <div class="header__top">
      <button type="button">
        <span class="visually-hidden">Открыть/скрыть меню</span>
      </button>
      <form class="header__search">
        <label for="search"><span class="visually-hidden">Поиск</span>
          <svg width="14" height="14"><use xlink:href="img/sprite_auto.svg#icon-loupe"></use></svg>
        </label>
        <input id="search" type="text" name="search" placeholder="Type here to search">
      </form>
      <a class="header__logo">
        <img src="img/logo.svg" alt="Логотип CH" width="66" height="66">
      </a>
      <div class="header__tools">
        <a class="header__login" href="#">Login</a>
        <a class="header__bag" href="#">
          <span>Cart</span>
          <span>0</span>
          <svg width="18" height="16"><use xlink:href="img/sprite_auto.svg#icon-shop_bag"></use></svg>
        </a>
      </div>
    </div>
    <nav class="header__nav">
      <ul class="header__main-menu">
        <li><a href="#">What’s new</a></li>
        <li><a href="#">Chokers</a></li>
        <li><a href="#">Necklaces</a></li>
        <li><a href="#">Rings</a></li>
        <li><a href="#">Earrings</a></li>
      </ul>
      <ul class="header__service-menu">
        <li><a href="#">About CH</a></li>
        <li><a href="#">Stores & Hours</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
